name: NOALBS Linux Builder

on:
  workflow_dispatch:
    inputs:
      noalbs_tag:
        description: 'NOALBS Tag/Commit (e.g. "main", "v2.16.0", commit-hash)'
        required: true
        default: 'main'
        type: string

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.noalbs_tag }}
          name: "NOALBS ${{ github.event.inputs.noalbs_tag }} - Linux"
          body: |
            # NOALBS ${{ github.event.inputs.noalbs_tag }} Linux Builds
            
            **Source**: https://github.com/NOALBS/nginx-obs-automatic-low-bitrate-switching/tree/${{ github.event.inputs.noalbs_tag }}
            
            | Arch          | Download |
            |---------------|----------|
            | x86_64        | [noalbs-linux-x86_64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.noalbs_tag }}/noalbs-linux-x86_64.tar.gz) |
            | x86_64-musl   | [noalbs-linux-x86_64-musl.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.noalbs_tag }}/noalbs-linux-x86_64-musl.tar.gz) |
            | i686          | [noalbs-linux-i686.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.noalbs_tag }}/noalbs-linux-i686.tar.gz) |
            | i386          | [noalbs-linux-i386.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.noalbs_tag }}/noalbs-linux-i386.tar.gz) |
            | ARM64         | [noalbs-linux-aarch64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.noalbs_tag }}/noalbs-linux-aarch64.tar.gz) |
            | ARM64-musl    | [noalbs-linux-aarch64-musl.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.noalbs_tag }}/noalbs-linux-aarch64-musl.tar.gz) |
            | ARMv7         | [noalbs-linux-armv7hf.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.noalbs_tag }}/noalbs-linux-armv7hf.tar.gz) |
            | ARM           | [noalbs-linux-arm.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.noalbs_tag }}/noalbs-linux-arm.tar.gz) |
            | RISC-V        | [noalbs-linux-riscv64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.noalbs_tag }}/noalbs-linux-riscv64.tar.gz) |
            | PowerPC       | [noalbs-linux-ppc64le.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.noalbs_tag }}/noalbs-linux-ppc64le.tar.gz) |
            | s390x         | [noalbs-linux-s390x.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.noalbs_tag }}/noalbs-linux-s390x.tar.gz) |
            
            **[All Downloads](https://github.com/${{ github.repository }}/releases/tag/${{ github.event.inputs.noalbs_tag }})**
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            archive: x86_64
          - target: x86_64-unknown-linux-musl
            archive: x86_64-musl
          - target: i686-unknown-linux-gnu
            archive: i686
          - target: i386-unknown-linux-gnu
            archive: i386
          - target: aarch64-unknown-linux-gnu
            archive: aarch64
          - target: aarch64-unknown-linux-musl
            archive: aarch64-musl
          - target: armv7-unknown-linux-gnueabihf
            archive: armv7hf
          - target: arm-unknown-linux-gnueabi
            archive: arm
          - target: riscv64gc-unknown-linux-gnu
            archive: riscv64
          - target: powerpc64le-unknown-linux-gnu
            archive: ppc64le
          - target: s390x-unknown-linux-gnu
            archive: s390x
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install Dependencies & Build NOALBS
        run: |
          sudo apt-get update -qq
          
          sudo dpkg --add-architecture i386
          sudo apt-get update -qq
          sudo apt-get install -y gcc-multilib libc6-dev-i386
          
          sudo apt-get install -y \
            pkg-config libssl-dev build-essential \
            gcc-riscv64-linux-gnu libc6-dev-riscv64-cross \
            gcc-arm-linux-gnueabihf libc6-dev-armhf-cross \
            gcc-powerpc64le-linux-gnu libc6-dev-powerpc64le-cross \
            gcc-s390x-linux-gnu libc6-dev-s390x-cross
          
          git clone --depth 1 https://github.com/NOALBS/nginx-obs-automatic-low-bitrate-switching.git noalbs-src
          cd noalbs-src
          
          if [ "${{ github.event.inputs.noalbs_tag }}" != "main" ]; then
            git checkout ${{ github.event.inputs.noalbs_tag }} || true
          fi
          
          export PKG_CONFIG_ALLOW_CROSS=1
          export PKG_CONFIG_PATH="/usr/lib/pkgconfig:/usr/share/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig:/usr/lib/riscv64-linux-gnu/pkgconfig"
          
          cargo build --release --target ${{ matrix.target }}
      
      - name: Package Binary
        run: |
          mkdir -p dist
          cp noalbs-src/target/${{ matrix.target }}/release/noalbs dist/
          cd dist
          tar czf noalbs-linux-${{ matrix.archive }}.tar.gz noalbs
          cd ..
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./dist/noalbs-linux-${{ matrix.archive }}.tar.gz
          asset_name: noalbs-linux-${{ matrix.archive }}.tar.gz
          asset_content_type: application/gzip

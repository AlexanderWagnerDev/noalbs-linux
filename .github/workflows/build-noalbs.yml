name: NOALBS Linux Builder

on:
  workflow_dispatch:
    inputs:
      noalbs_tag:
        description: 'NOALBS Tag/Commit (e.g. "main", "v2.3.1", commit-hash)'
        required: true
        default: 'main'
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.noalbs_tag }}
          release_name: "NOALBS ${{ github.event.inputs.noalbs_tag }} - All Linux Architectures"
          body: |
            # NOALBS ${{ github.event.inputs.noalbs_tag }} Multi-Arch Builds
            
            **Source**: https://github.com/NOALBS/nginx-obs-automatic-low-bitrate-switching/tree/${{ github.event.inputs.noalbs_tag }}
            
            ## Downloads (All 11 Architectures):
            | Architecture | Download |
            |--------------|----------|
            | x86_64 | [Download](https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.noalbs_tag }}/noalbs-linux-x86_64.tar.gz) |
            | ARM64 | [Download](https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.noalbs_tag }}/noalbs-linux-aarch64.tar.gz) |
            
            **Full list**: https://github.com/${{ github.repository }}/releases/tag/${{ github.event.inputs.noalbs_tag }}
          draft: false
          prerelease: false

  build:
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            archive: x86_64
          - target: x86_64-unknown-linux-musl
            archive: x86_64-musl
          - target: i686-unknown-linux-gnu
            archive: i686
          - target: aarch64-unknown-linux-gnu
            archive: aarch64
          - target: aarch64-unknown-linux-musl
            archive: aarch64-musl
          - target: armv7-unknown-linux-gnueabihf
            archive: armv7hf
          - target: arm-unknown-linux-gnueabi
            archive: arm
          - target: riscv64gc-unknown-linux-gnu
            archive: riscv64
          - target: powerpc64le-unknown-linux-gnu
            archive: ppc64le
          - target: s390x-unknown-linux-gnu
            archive: s390x
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Clone & Build NOALBS
        run: |
          git clone --depth 1 https://github.com/NOALBS/nginx-obs-automatic-low-bitrate-switching.git noalbs-src
          cd noalbs-src
          if [ "${{ github.event.inputs.noalbs_tag }}" != "main" ]; then
            git checkout ${{ github.event.inputs.noalbs_tag }} || true
          fi
          cargo build --release --target ${{ matrix.target }} --locked
      
      - name: Package Binary
        run: |
          mkdir -p dist
          cp noalbs-src/target/${{ matrix.target }}/release/noalbs dist/
          cd dist
          tar czf noalbs-linux-${{ matrix.archive }}.tar.gz noalbs
          cd ..
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./dist/noalbs-linux-${{ matrix.archive }}.tar.gz
          asset_name: noalbs-linux-${{ matrix.archive }}.tar.gz
          asset_content_type: application/gzip
